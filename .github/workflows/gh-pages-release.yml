name: Github Pages Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    if: github.repository == 'zoofiio/zoofi-ui'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Install dependencies
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install --frozen-lockfile

      - name: Build for production
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: build

      - name: Deploy Gh-Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: zoofiio/zoofi-ui-site
          publish_branch: main
          publish_dir: ./out
          cname: wand.fi

  build2:
    if: github.repository == 'zoofiio/zoofi-ui'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Install dependencies
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install --frozen-lockfile

      - name: Build for production
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: build

      - name: Deploy Gh-Pages (2) ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DK2 }}
          external_repository: zoofiio/zoofi-ui-site-2
          publish_branch: main
          publish_dir: ./out
          cname: wandfi.xyz
                
